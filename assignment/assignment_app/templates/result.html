<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style type="text/css">
        body {
          background-color:#70dbb8;
        }
        .container{
          h1 {text-align: center;}
          
          div {
            background-color: ghostwhite;
            overflow: auto;
            width: 100%;
          }
        }
        </style>
        <title>Data Analysis Results</title>
    </head>
    <body>
        <div class="container center">
          <h1>Data Analysis</h1>
          <h2>First Few Rows</h2>
          <div>{{ data|safe }}</div>

          <h2>Summary Statistics </h2>
          <div>{{ summary|safe }}</div>

          <h2>Data Visualization</h2>
          <img src="data:image/png;base64,{{ image_base64 }}" alt="Histogram">

        </div>
        
    </body>
  </html>
